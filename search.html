<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="HRJ and Escalated Alerts Search">
    <meta name="author" content="Ruolin Liu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRJ and Escalated Alert Search</title>

    <script>
        function toggleSearchType(){
            const fileChoice = document.getElementById('file_choice').value;
            const searchTypeDiv = document.getElementById('search_type_div');
            if (fileChoice === 'escalated_alerts') {
                searchTypeDiv.style.display = 'block';
            } else {
                searchTypeDiv.style.display = 'none';
            }
        }
    </script>

    <style>
        body { background-color: antiquewhite; }
        .navbar { margin-bottom: 30px; }
        .card { margin-top: 20px; }
        .h1 { color: black; }
        .form-group { margin-bottom: 1.5rem; }
        .search-btn { background-color: aliceblue; color: black; }
        .search-btn:hover { background-color: antiquewhite; }
        .result-card { margin-top: 20px; }
        .result-header { color: blue; }
        .result-body { padding: 20px; }
        .footer { text-align: center; position: fixed; bottom: 0; width: 100%; height: 60px; background-color: antiquewhite; color: aqua; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">HRJ and Escalated Alerts Search</h1>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="file_choice"><strong>Select File:</strong></label>
                <select class="form-control" id="file_choice" name="file_choice" onchange="toggleSearchType()" required>
                    <option value="escalated_alerts">Escalated Alerts</option>
                    <option value="hrj">HRJ</option>
                </select>
            </div>

            <div id="search_type_div" class="form-group">
                <label for="search_type"><strong>Search By:</strong></label>
                <select class="form-control" id="search_type" name="search_type" required>
                    <option value="ID">T24 ID</option>
                    <option value="Name">Customer Name</option>
                </select>
            </div>

            <div class="form-group">
                <label for="search_term"><strong>Search Term:</strong></label>
                <input type="text" class="form-control" id="search_term" name="search_term" required>
            </div>

            <button type="submit" class="btn search-btn btn-lg btn-block">Search</button>
        </form>

        {% if search_term %}
        <div class="card result-card shadow">
            <div class="card result-header">
                <h4>Search Result for "{{ search_term }}"</h4>
            </div>
            <div class="card-body result-body">
                {{ result_html|safe }}
            </div>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 HRJ and Escalated Alerts Search Tool. Powered by Flask. Developed by Ruolin.</p>
    </footer>
</body>
</html>
